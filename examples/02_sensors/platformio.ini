[env:esp8266_release]
platform = espressif8266
board = d1_mini
build_flags =
    -DEMBUI_PUB_PERIOD=30 ; публикация значений время/память - каждые 30 секунд
    ${extra.build_flags}
lib_deps =
    ${env.lib_deps}
board_build.ldscript = eagle.flash.4m2m.ld
monitor_filters = esp8266_exception_decoder
extra_scripts = replace_fs.py

; ESP8266 debug version
[env:esp8266_release_debug]
platform = espressif8266
board = nodemcuv2
build_flags =
    -DEMBUI_PUB_PERIOD=30 ; публикация значений время/память - каждые 30 секунд
    ${extra.build_flags}
lib_deps =
    ${env.lib_deps}
board_build.ldscript = eagle.flash.4m2m.ld
monitor_filters = esp8266_exception_decoder
;build_type = debug ;

; ESP8266 debug version from dev
[env:esp8266_dev_debug]
platform = espressif8266
;platform = espressif8266@2.6.3
board = nodemcuv2
framework = arduino
board_build.filesystem = littlefs
lib_deps =
    https://github.com/DmytroKorniienko/EmbUI.git#dev
board_build.ldscript = eagle.flash.4m2m.ld
upload_speed = 460800
build_flags =
    -DEMBUI_PUB_PERIOD=30 ; публикация значений время/память - каждые 30 секунд
    ${extra.build_flags}
monitor_filters = esp8266_exception_decoder
;build_type = debug ;

